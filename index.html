<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrigoal IA - Receitas Personalizadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nutrigoal IA</h1>
            <h2 class="evolution-title">Nutrigoal IA - Receitas Personalizadas</h2>
            <p class="subtitle">Diga à IA seu objetivo de peso e receba receitas com máxima eficiência</p>
        </div>
        
        <form id="dietForm">
            <div class="radio-group">
                <label>
                    <input type="radio" name="goal" value="gain" required>
                    Ganhar Peso
                </label>
                <label>
                    <input type="radio" name="goal" value="lose" required>
                    Perder Peso
                </label>
            </div>

            <div class="input-group">
                <label for="weight">Quantos kg deseja ganhar/perder?</label>
                <input type="number" id="weight" required min="1" max="50" step="0.1">
            </div>

            <div class="input-group">
                <label for="time">Em quanto tempo?</label>
                <div class="time-input">
                    <input type="number" id="time" required min="1">
                    <select id="timeUnit">
                        <option value="weeks">Semanas</option>
                        <option value="days">Dias</option>
                    </select>
                </div>
            </div>

            <button type="submit">GERAR RECEITAS</button>
        </form>

        <div id="alert" class="hidden">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            Consulte sempre um nutricionista antes de iniciar uma dieta
        </div>

        <div id="recipes" class="recipes-container"></div>
        
        <button id="loadMore" class="hidden">Carregar Mais Receitas</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
